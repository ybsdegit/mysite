<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>
<h1>添加书籍</h1>
<form action="/add_book/" method="post">
    <input type="text" name="book_title" placeholder="请输出添加的书籍名称">
    <select name="press_id">
        {% for press in press_list %}
            <option value="{{ press.id }}">{{ press.name }}</option>

        {% endfor %}
    </select><br/>
    <input type="submit">
</form>
</body>
</html>
