<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <title>添加书籍</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="page-header">
                <h1>添加书籍</h1>
            </div>
            <form class="form-horizontal" action="/add_book/" method="post">
                <div class="form-group">
                    <label for="book_title" class="col-sm-3 control-label">书籍名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="book_title" id="book_title" class="form-control" placeholder="请输出添加的书籍名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="book_price" class="col-sm-3 control-label">书籍价格</label>
                    <div class="col-sm-9">
                        <input type="text" name="book_price" id="book_price" class="form-control" placeholder="请输出添加的书籍价格">
                    </div>
                </div>
                <div class="form-group">
                    <label for="press_id" class="col-sm-3 control-label">出版社</label>
                    <div class="col-sm-9">
                        <select name="press_id" id="press_id" class="form-control">
                            {% for press in press_list %}
                                <option value="{{ press.id }}">{{ press.name }}</option>
                            {% endfor %}
                        </select><br/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
